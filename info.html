<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product info</title>
    <script>
        function saveData()
        {
            var id=parseInt(document.getElementById("prodid").value);
            var name=(document.getElementById("prodname").value);
            var price=parseInt(document.getElementById("prodprice").value);
            var qty=parseInt(document.getElementById("prodqua").value);

            localStorage.setItem("productid",id);
            localStorage.setItem("productname",name);
            localStorage.setItem("productprice",price);
            localStorage.setItem("productqty",qty);

        }
    </script>
    <style>

        label{
         display: inline-block;
         width:140px;
         
         }
    </style>
</head>
<body>
    <!-- <table> -->
        <form>
             <!-- <form novalidate></form>  it is to make form not validate itself! -->
            <fieldset>
                <legend>product info</legend>
            <label>enter product id</label>
            <input type="number" id="prodid"/>
             <br/>
             <label>enter product name</label>
             <input type="text" id="prodname" minlength="1" maxlength="20" required />
             <br/>
             <label>enter price</label>
             <input type="number" id="prodprice" min="1" max="100000" required />
             <br/>
             <label>enter min order quaantity</label>
             <input type="number" id="prodqua" min="1" max="100" required />
             <br/>
             <label>enter supplier id</label>
             <input type="text" id="prodsuppid" readonly value="1" />
              <!-- <readonly value=1 ,to set the field value with 1 -->
             <br/>
             <label>enter manufacturing date</label>
             <input type="date" id="mfgdate"/>
             <br/>
             <input type="submit" value="submit" id="s1" onclick="saveData()"/>
             <input type="reset" value="reset" id="np"/>
             <a href="clearstorage.html">Show Data</a>
            </fieldset>
        </form>
    <!-- </table> -->
</body>
</html>
